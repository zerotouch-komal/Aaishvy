  <script>
        // Add smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

    </script>
    
 <script>
        // Initialize Swiper
        const swiper = new Swiper('.hero-swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,
            autoplay: {
                delay: 4000,
                disableOnInteraction: false,
            },
            effect: 'fade',
            fadeEffect: {
                crossFade: true
            },
            speed: 800,

            // Pagination
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                dynamicBullets: true,
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // Responsive breakpoints
            breakpoints: {
                320: {
                    effect: 'slide',
                },
                768: {
                    effect: 'fade',
                }
            }
        });

        // Add smooth scrolling and interaction effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add hover effects for slider
            const slides = document.querySelectorAll('.swiper-slide');
            
            slides.forEach(slide => {
                slide.addEventListener('mouseenter', function() {
                    swiper.autoplay.stop();
                });
                
                slide.addEventListener('mouseleave', function() {
                    swiper.autoplay.start();
                });
            });

            // Add scroll animations for flagship section
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            // Observe all product blocks
            const productBlocks = document.querySelectorAll('.product-block');
            productBlocks.forEach(block => {
                block.style.opacity = '0';
                block.style.transform = 'translateY(30px)';
                block.style.transition = 'all 0.6s ease';
                observer.observe(block);
            });

            // Add hover effects for product blocks
            productBlocks.forEach(block => {
                block.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px)';
                });
                
                block.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
